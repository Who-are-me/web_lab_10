<!DOCTYPE html>

    <head>
        <title>Hello jQuery</title>
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <script src="js/jquery.js"></script>
        <script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script> 
    </head>

    <body>
        <div>
            <button class="run">Run</button>

            <div class="control_block_container">
                <div class="mybox" id="box"></div>
            </div>
        </div>
        

        <script>
            $(".run").click(function() {
                $("#box")
                .animate({opacity: "0.1", left: "+=97%"}, 1300)
                .animate({opacity: "0.5", backgroundColor: 'red'}, 100)
                .animate({left: "0"}, "slow")
                .animate({height: "400", width: "80"}, 100)

                return false;
            });
        </script>

        <h1>Task 2 here</h1>
        <button class="run"><a href="ex03.html">Go in task 2</a></button>
    </body>
<html>
